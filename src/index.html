<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="promo">
    <div class="container">
      <header class="header">
        <a class="header__logo">
          <img src="img/icons/logo.png" alt="Логотип">
        </a>
        <!-- /.header__logo -->
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <!-- /.header__official -->
        <div class="header__contacts">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button">заказать звонок</button>
        </div>
        <!-- /.header__contacts -->
      </header>
      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="img/icons/timer.png" alt="Иконка: таймер">
            Время подбора: 10 минут
          </div>
          <!-- /.promo__icon -->
          <div class="promo__icon">
            <img src="img/icons/cart.png" alt="Иконка: корзина для покупок">
            Бесплатная доставка
          </div>
          <!-- /.promo__icon -->
          <div class="promo__icon">
            <img src="img/icons/messages.png" alt="Иконка: сообщения">
            Ответим на все вопросы
          </div>
          <!-- /.promo__icon -->
        </div>
        <!-- /.promo__icons -->
        <button class="button button--main">заказать консультацию</button>
        <div class="promo__link">
          или
          <a href="#">перейти в каталог</a>
        </div>
        <!-- /.promo__link -->
      </div>
      <!-- /.promo__wrapper -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.promo -->
</body>

</html>
